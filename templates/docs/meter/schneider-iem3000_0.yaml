product:
  brand: Schneider Electric
  description: iEM3xxx Modbus
render:
  - usage: grid
    default: |
      type: template
      template: schneider-iem3000
      usage: grid

      # Attached on local serial port (Modbus RTU)
      modbus: rtu
      id: 1
      device: /dev/ttyUSB0 # Ger채teadresse, typische Werte sind /dev/ttyUSB0, /dev/ttyAMA0, /dev/ttyS0 oder COM3
      baudrate: 9600 # Baudrate, typische Werte sind 9600, 19200, 38400, 57600, 115200
      comset: 8N1 # Parit채t, Datenbits, Stoppbits, typische Werte sind 8N1, 8E1, 8O1

      # Attached to transparent serial device server (Modbus RTU over TCP/IP)
      modbus: rtu-over-tcp
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port

      # Modbus TCP
      modbus: tcp
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
